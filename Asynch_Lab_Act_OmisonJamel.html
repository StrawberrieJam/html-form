<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamel's form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: radial-gradient(circle, 
                #FFFFFF, #FFFFFF, #FFF0F5, #FFD1DC, #FFC5D3, 
                #FFB8C7, #FFA9C9, #FF99CB, #FF8BCD, #FF7BCF, #FF69B4);
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h4 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            background-color: #ff477e;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            background-color: #ff2f5d;
        }
    </style>
</head>
<body>
    <form>
        <h4>Text Input Control</h4>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <h4>Password Input Control</h4>
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name">

        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="user_password">

        <h4>Multiple-Line Text Input Control</h4>
        <label for="description">Description:</label>
        <textarea id="description" rows="5" cols="50" name="description" placeholder="Enter description here..."></textarea>

        <h4>Checkbox Control</h4>
        <label><input type="checkbox" name="choice1"> Choice 1</label>
        <label><input type="checkbox" name="choice2"> Choice 2</label>

        <h4>Radio Button Control</h4>
        <label><input type="radio" name="option" value="option1"> Option 1</label>
        <label><input type="radio" name="option" value="option2"> Option 2</label>

        <h4>Select Box Control</h4>
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="select0" selected>No selection</option>
            <option value="select1">Select 1</option>
            <option value="select2">Select 2</option>
        </select>

        <h4>File Upload Box</h4>
        <label for="fileupload">Upload a file:</label>
        <input type="file" id="fileupload" name="fileupload" accept="image/*">

        <h4>Button Controls</h4>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        <input type="button" name="ok" value="Ok">
    </form>
</body>
</html>
